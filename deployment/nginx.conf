upstream django {
    server unix:/var/www/reception-platform/backend/reception-platform.sock fail_timeout=0;
}

server {
    listen 80;
    server_name ec2-3-101-33-120.us-west-1.compute.amazonaws.com;

    # Redirigir HTTP a HTTPS (descomentar cuando tengas SSL)
    # return 301 https://$server_name$request_uri;

    # Para desarrollo, comentar la línea de arriba y usar lo siguiente:
    
    client_max_body_size 4G;

    # Archivos estáticos del frontend
    location / {
        root /var/www/reception-platform/frontend/dist;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API de Django
    location /api {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://django;
    }

    # WebSocket
    location /ws {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_pass http://django;
        proxy_read_timeout 86400;
    }

    # Archivos estáticos de Django
    location /static {
        alias /var/www/reception-platform/backend/staticfiles;
    }

    # Archivos de media (si los hay)
    location /media {
        alias /var/www/reception-platform/backend/media;
    }
}

